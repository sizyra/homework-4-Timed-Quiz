<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id='mainDiv' class='container mt-5'>
        <div class='text-center'>
            <h1>Coding Quiz</h1>
        </div>
        <div class='row'>
            <p class='text-justified'>Press the button below to start a timed coding quiz. Correct answers add one point to your score. Incorrect answers will remove 10 seconds from your time. You will be given 60 seconds to answer 10 questions - good luck!</p>
        </div>
        <div class='row'>
            <div class='col-4 p-4'>
                <ol type="A" id='questionSpot' style='visibility:hidden'>
                    <lh class='h6 text-justified' id='questionAsk'></lh>
                    <li id='optionA' onclick="userAnswer(0, 'a')"></li>
                    <li id='optionB' onclick="userAnswer(0, 'b')"></li>
                    <li id='optionC' onclick="userAnswer(0, 'c')"></li>
                </ul>
            </div>
            <div class='col-4 text-center' id='buttonDiv'>
                <div class='row'>
                    <button onclick='buttonpress()' id='begin' type="button" class="btn btn-large btn-success mt-1">Start Quiz</button>
                </div>
                <div class='row' id='record' style='visibility:hidden'>
                    <p>Enter your initials below to record your score!</p>
                    <form id='form'>
                        <input id='initials' class='form-control' type='text' placeholder="Ender initials here.">
                    </form>
                    <br>
                    <ol id='scores'></ol>
                </div>
            </div>
            <div class='col-4 text-right mt-5'>
                <h4 id='score' class='mr-3' style='visibility:hidden'>Score: </h4>
                <br>
                <h4 id='time' class='mr-3' style='visibility:hidden'></h4>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='script.js' type='text/javascript'></script>
</body>
</html>
